<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1 class="center-text">Registro de Usuarios</h1>
    <div class="container">  <div class="center">
        <form method="POST" action="{{ url_for('usuario.register') }}"c-append="#lista_usuario">
            <label for="username">Nome:</label>
            <input type="text" id="nome" name="username" required>
            
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Senha</label>
            <input type="password" id="senha" name="password" required>
            </br>
            <button type="submit">Register</button>
        </form>
        <a href="{{ url_for('usuario.login') }}">Login</a>
</body>
</html>
